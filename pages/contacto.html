<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./../assets/styles/style.css" />
  </head>
  <body >
    <header><h1 class="contacto">Contacto</h1></header>
    <nav>
        <ul>
      <li><a href="./../index.html">Inicio</a></li>
      <li><a href="./calzados.html">Calzados</a></li>
      <li><a href="./accesorios.html">Accesorios</a></li>
      <li><a href="./nosotros.html">Sobre Nosotros</a></li>
        </ul>
    </nav>
    <main id="contacto">
      <form id="formulario">
        <h2 class="Contacto">Contacto</h2>
        <div class="input-group">
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" placeholder="Nombre" />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <label for="message">Mensaje:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Mensaje"
          ></textarea>
          <input class="btn" type="submit" value="Enviar" />
        </div>
      </form>  
    </main>
    <footer><ul class="fb">
        <li class="fb">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
            <img
              src="./../assets/multimedia/logos/Facebook_Logo.png"
              alt="facebook"
            />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"><img src="./../assets/multimedia/logos/instagram.png" alt="instagram"></a>
        </li>
        
      </ul></footer>
  </body>
</html>
